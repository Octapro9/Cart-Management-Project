<div class="whole">


<h2 class="registration-title">
    Login Page
    <button (click)="navigateToHome()" class="home-button" >Home</button>
</h2>

<form (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-title">
        Login to your Account:
    </div>

    <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="loginData.email" name="email" required>
    </div>

    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required>
    </div>
    <div *ngIf="errorMessage" class="error-message">
        <h2 style="font-style: italic; margin: 0;">{{ errorMessage }}</h2>
      </div>

    <div class="button-container">
        
        <button type="submit">Login</button>
    </div>

    
  </form>

</div>
